apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages-service
  namespace: lifytp
  labels:
    app: messages-service
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: messages-service
  template:
    metadata:
      labels:
        app: messages-service
        tier: backend
    spec:
      containers:
      - name: messages-service
        image: lifytp-messages-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4102
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: messages-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: messages-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: messages-config
              key: HOST
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_URL
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_ACCESS_SECRET
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: messages-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: messages-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4102
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4102
          initialDelaySeconds: 5
          periodSeconds: 5

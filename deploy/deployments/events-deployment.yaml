apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-service
  namespace: lifytp
  labels:
    app: events-service
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: events-service
  template:
    metadata:
      labels:
        app: events-service
        tier: backend
    spec:
      containers:
      - name: events-service
        image: lifytp-events-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4101
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: events-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: events-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: events-config
              key: HOST
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_URL
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_ACCESS_SECRET
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: events-config
              key: MINIO_ENDPOINT
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: events-config
              key: MINIO_PORT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_SECRET_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4101
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4101
          initialDelaySeconds: 5
          periodSeconds: 5

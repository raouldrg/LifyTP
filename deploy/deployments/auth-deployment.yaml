apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: lifytp
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
      - name: auth-service
        image: lifytp-auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4100
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: HOST
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_URL
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_ACCESS_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_REFRESH_SECRET
        - name: JWT_ACCESS_EXPIRES
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: JWT_ACCESS_EXPIRES
        - name: JWT_REFRESH_EXPIRES
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: JWT_REFRESH_EXPIRES
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: CORS_ORIGIN
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4100
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4100
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
